        <!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title> Tạo form và các điều khiển</title>
    <style>
        h2 {
            text-align: center;
        }
        table,
        th,
        td {
            border: 1px solid #6691ff;
            border-collapse: collapse;
            background-color: #fffbb5 ;
            border-style: groove;
        }
    </style>
</head>
<body>
    <h2 align="center" style="color:#6691ff">Đăng kí du lịch</h2>
    <form action="" id="dangky" >
        <table align="center" style="color:#fffcd6  " >
            <tr>
                <td  style="background:#fffbb5;color: #5DADE2    ">Họ và tên</td>
                <td  style="background:#fffbb5   ">
                <input id="name" type="text-box"></td>
            </tr>
            <tr>
                <td  style="background:#fffbb5;color: #5DADE2    ">Địa chỉ</td>
                <td style="background:#fffbb5  ">
                <input id="address" type="text"></td>
            </tr>
            <tr>
                <td  style="background:#fffbb5;color: #5DADE2    ">Điện thoại</td>
                <td style="background:#fffbb5  "><input id="telephone" type="text"></td>
            </tr>
            <tr>
                <td  style="background:#fffbb5 ;color: #5DADE2   ">Khách Việt Nam</td>
                <td  style="background:#fffbb5  ">
                    <input type="checkbox" name="customer" value="vietnamese">
                </td>
            </tr>
            <tr>
                <td  style="background:#fffbb5 ;color: #5DADE2   ">Chọn tour</td>
                <td  style="background:#fffbb5  ">
                    <select>
                        <optgroup label="Miền Bắc">
                            <option value="">Hà Nội - Hạ Long - Sapa</option>
                            <option value="">Hà Nội - Chùa Hương - Ninh Bình</option>
                            <option value="">Hà Nội - Cát Bà - Tuần Châu</option>
                        </optgroup>
                        <optgroup label="Miền Trung">
                            <option value="">Huế - Bạch Mã - Đà Nẵng</option>
                            <option value="">Nha Trang - Đà Lạt</option>
                            <option value="">Buôn mê thuột - Gia Lai - Kontum</option>
                        </optgroup>
                    <optgroup>
                        <option value=""></option>
                    </optgroup>
                    </select>
                </td>
            </tr>
            <tr>
                <td style="background:#fffbb5 ;color: #5DADE2   " >Phương tiện</td>
                <td  style="background:#fffbb5; color: #5DADE2;  ">
					<input type="radio" name="Vehicle" value="Oto"> Máy bay
					<input type="radio" name="Vehicle" value="Máy bay"> Xe ô tô
                </td>
            </tr>
            <tr>
                 <td align="center" style="background:#fffbb5  ;color: #5DADE2  " colspan="2">
                        <fieldset style="border-color:red; width: 350px; height: 55px;">
                            <legend style="color:#c22727 "><i>Số lượng đoàn khách</i></legend>
                                <div align="center">
                                    Người lớn: <input style="width: 50px" type="text">
                                    Trẻ em: <input style="width: 50px" type="text">
                                </div>
                        </fieldset>
                    </td>
                </tr> 
                <!-- số lượng-->
                <tr>
                    <td style="background:#fffbb5; color:#5dade2" colspan='2'> Ghi chú thêm
                        <textarea align='center' id="ghichu" style="width: 300px"></textarea>
                    </td>
                <tr>
                    <td align="center" style="background:#fffbb5  " colspan="2"><input type="button" onclick="success()" id="send" value="Đồng ý"></td>
                </tr>
                            <tr>
                <td style="color:red;" align='center' colspan="2" id="success" ></td>
                <script>
                        function success(){
                            document.getElementById('success').innerHTML = 'Bạn đã đăng ký thành công!!!';
                        }
                </script>
            </tr>
            </table>
        </form>
    </div>
        </table>
    </form>
</body>
</html>
